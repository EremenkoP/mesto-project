<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="content">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__image-box"></div>
        <img src="" alt="Фотография пользователя" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__button-changes-profile"></button>
          <p class="profile__profession"></p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup__profile">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="save" method="get" name="profile-changes" novalidate class="popup__form">
          <input type="text" name="name" id="name" value="Жак-Ив Кусто" placeholder="Имя" required minlength="2" maxlength="40" class="popup__text-input">
          <span class="popup__span popup__span-name"></span>
          <input type="text" name="proffesion" id="proffesion" value="Исследователь океана" placeholder="Профессиональная деятельность" required minlength="2" maxlength="200" class="popup__text-input">
          <span class="popup__span popup__span-proffesion"></span>
          <input type="submit" value="Сохранить" class="popup__button">
      </form>
    </div>
  </div>
  <div class="popup popup__add">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form action="save" method="get" name="new-card" novalidate class="popup__form" >
          <input type="text" name="name-card" id="name-card" placeholder="Название"  required minlength="2" maxlength="30" class="popup__text-input">
          <span class="popup__span popup__span-name-card"></span>
          <input type="url" name="image-url" id="image-url" placeholder="Ссылка на картинку" required class="popup__text-input">
          <span class="popup__span popup__span-image-url"></span>
          <input type="submit" value="Создать" class="popup__button popup__button_disabled" disabled>
      </form>
    </div>
  </div>
  <div class="popup popup__delete">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <form action="save" method="post" name="delete" novalidate class="popup__form" >
          <input type="submit" value="Да" class="popup__button">
      </form>
    </div>
  </div>
  <div class="popup popup__view-image">
    <div class="popup__image-container">
      <button class="popup__button-close"></button>
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз" class="popup__image">
      <p class="popup__label">Архыз</p>
    </div>
  </div>
  <div class="popup popup__avatar">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form action="save" method="get" name="new-avatar" novalidate class="popup__form" >
          <input type="url" name="new-avatar" id="new-avatar" placeholder="Ссылка на новый аватар" required class="popup__text-input">
          <span class="popup__span popup__span-new-avatar"></span>
          <input type="submit" value="Сохранить" class="popup__button popup__button_disabled" disabled>
      </form>
    </div>
  </div>
  <template id="card__temp">
    <article class="card">
       <img src="" alt="" class="card__image">
      <button type="button" class="card__button-trash"></button>
      <div class="card__caption">
        <h2 class="card__title"></h2>
        <div>
          <button type="button" class="card__button"></button>
          <p class="card__like-counter"></p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
