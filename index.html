<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="content">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img src="./image/profile-image.jpg" alt="Фотография пользователя" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-changes-profile"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="cards">
          <article class="card">
            <button type="button" class="card__button-image">
             <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Горный монастырь. Фотография" class="card__image">
            </button>
            <button type="button" class="card__button-trash"></button>
            <div class="card__caption">
              <h2 class="card__title">Карачаевск</h2>
                <button type="button" class="card__button"></button>
            </div>
          </article>
          <article class="card">
            <button type="button" class="card__button-image">
              <img src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус издалека. Фотография" class="card__image">
            </button>
            <button type="button" class="card__button-trash"></button>
            <div class="card__caption">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__button"></button>
            </div>
          </article>
          <article class="card">
            <button type="button" class="card__button-image">
              <img src="./image/kirill-pershin-1556355-unsplash.jpg" alt="Склоны домбая. Фотография" class="card__image">
            </button>
            <button type="button" class="card__button-trash"></button>
            <div class="card__caption">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__button"></button>
            </div>
          </article>
          <article class="card">
            <button type="button" class="card__button-image">
              <img src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус издалека. Фотография" class="card__image">
            </button>
            <button type="button" class="card__button-trash"></button>
            <div class="card__caption">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__button"></button>
            </div>
          </article>
          <article class="card">
            <button type="button" class="card__button-image">
             <img src="./image/kirill-pershin-1556355-unsplash.jpg" alt="Склоны домбая. Фотография" class="card__image">
            </button>
            <button type="button" class="card__button-trash"></button>
            <div class="card__caption">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__button"></button>
            </div>
          </article>
          <article class="card">
            <button type="button" class="card__button-image">
              <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Горный монастырь. Фотография" class="card__image">
            </button>
            <button type="button" class="card__button-trash"></button>
            <div class="card__caption">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button type="button" class="card__button"></button>
            </div>
          </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="save" method="get" name="profile-changes" class="popup__form">
          <input type="text" name="name" id="name" value="Жак-Ив Кусто" class="popup__text-input">
          <input type="text" name="proffesion" id="proffesion" value="Исследователь океана" class="popup__text-input">
          <input type="submit" value="Сохранить" class="popup__button">
      </form>
    </div>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form action="save" method="get" name="new-card" class="popup__form">
          <input type="text" name="name-card" id="name-card" placeholder="Название" class="popup__text-input">
          <input type="url" name="image-url" id="image-url" placeholder="Ссылка на картинку" class="popup__text-input">
          <input type="submit" value="Создать" class="popup__button">
      </form>
    </div>
  </div>
  <div class="popup">
    <div class="popup__image-container">
      <button class="popup__button-close"></button>
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз" class="popup__image">
      <p class="popup__label">Архыз</p>
    </div>
  </div>
<script src="./script/index.js"></script>
</body>
</html>
